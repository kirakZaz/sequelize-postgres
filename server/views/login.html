<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Log in</h1>
<form name="singin" action="/api/auth/signin" method="post" enctype="application/x-www-form-urlencoded">
    <input type="text" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="submit" value="Send">
</form>
</body>

<script>
    async function logInn(email, pass) {
        const response = await fetch("api/auth/signin", {
            method: "POST",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: JSON.stringify({
                email: email,
                password: pass
            })
        });

        if (response.ok === true) {
            window.location.replace("/users");
        }
    }

    document.forms["singin"].addEventListener("submit", e => {
        e.preventDefault();
        const form = document.forms["singin"];
        const email = form.elements["email"].value;
        const pass = form.elements["password"].value;
        logInn(email, pass)

    });
</script>
</html>
