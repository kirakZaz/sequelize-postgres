<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Log in</h1>
<form name="singin" action="/api/auth/signin" method="post" enctype="application/x-www-form-urlencoded">
    <input type="text" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <div id="regErrors" style="color:red"></div>

    <input type="submit" value="Send"></br></br>
    <a href="/">Registration</a>
</form>
</body>

<script>
    async function logInn(email, pass) {
        const response = await fetch("api/auth/signin", {
            method: "POST",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: JSON.stringify({
                email: email,
                password: pass
            })
        });

        const err = document.getElementById('regErrors')
        while (err.firstChild) {
            err.removeChild(err.lastChild);
        }

        if (response.ok === true) {
            window.location.replace("/users");
        } else {
            const { error } = await response.json()

            const spanErr = document.createElement("span")
            spanErr.style.marginBottom = '10px'
            spanErr.style.display = 'block'
            spanErr.textContent = error
            const err = document.getElementById('regErrors')
            err.appendChild(spanErr)
        }
    }

    document.forms["singin"].addEventListener("submit", e => {
        e.preventDefault();
        const form = document.forms["singin"];
        const email = form.elements["email"].value;
        const pass = form.elements["password"].value;
        logInn(email, pass)

    });
</script>
</html>
